  - title: Aide et support technique
    items:
    - summary: Obtenez des conseils et des réponses d’experts de la communauté sur Microsoft Q&
      title: Support de la communauté sur Microsoft Q&A
      url: /answers/topics/ms-edge.html
    - summary: Microsoft s’engage à garantir le fonctionnement de vos applications sur Microsoft Edge.  Si vous rencontrez des problèmes avec vos applications professionnelles ou les sites Web dans la dernière version de Microsoft Edge, Microsoft vous aide à résoudre les problèmes liés à vos applications et à vos sites Web sans frais supplémentaires.  Pour en savoir plus sur les conditions d’éligibilité, voir l’achat.
      title: Obtenez de l’aide sans frais en utilisant une application garantie
      url: /fasttrack/win-10-microsoft-edge
    - summary: Si votre entreprise a besoin d’une assistance technique immédiate pour Microsoft Edge, le support technique de 1:1 de Microsoft est disponible en utilisant diverses offres pour vous aider à obtenir le niveau de prise en charge requis.
      title: Support Microsoft pour les entreprises
      url: https://support.microsoft.com/supportforbusiness/productselection?sapId=a77ee9b7-b6b6-aa08-d7b9-887ebe228207
    - summary: Des ressources de support technique utiles aux utilisateurs sont disponibles.
